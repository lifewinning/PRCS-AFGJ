<html ng-app="myApp">
<head>

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- Custom styles -->
    <link rel="stylesheet" type="text/less" href="src/style.less">

    <script src="src/angular-ui-router.min.js"></script>
  <script src="src/ui-utils.min.js"></script>

	<script src="src/service.js"></script>

              </span>
          </ul>
